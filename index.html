<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Custom CSS if needed */
    </style>
</head>
<body>
    <div class="container">
        <div id="res1" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center"></div>
    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(users => displayData(users));

    function displayData(users) {
        const resultContainer = document.getElementById('res1');

        users.forEach(user => {
            resultContainer.innerHTML += `
                <div class="col">
                    <div class="card m-3 shadow p-3 mb-5 bg-body rounded">
                        <div class="card-header bg-dark text-white text-center">${user.name}</div>
                        <div class="card-body">
                            <p class="card-text">Email: ${user.email}</p>
                            <p class="card-text">Address: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                            <p class="card-text">Website: ${user.website}</p>
                            <p class="card-text">Company: ${user.company.name}</p>
                            <p class="card-text">Phone: ${user.phone}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }
</script>
</html>
