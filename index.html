<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="res1" class=" d-flex align-content-center  justify-content-center flex-wrap mx-5 px-5"  >

    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json())
  
 .then(result=>displayData(result))
    function displayData(outArray){
        for(let i of outArray){
            res1.innerHTML+=`
            <div class="card border-grey  m-3 shadow p-3 mb-5 bg-body-tertiary rounded " style="width: 18rem;">
  <div class="card-header bg-black text-center text-white ">${i.name}</div>
  <div class="card-body text-grey container">
    <p class="card-title">Email: &nbsp;${i.email}</p>
 <p class="card-text">Address: &nbsp; ${i.address.street}, ${i.address.suite}, ${i.address.city}, ${i.address.zipcode}</p>
    
     <p class="card-text">Website: &nbsp;${i.website}</p>
      <p class="card-text">Company: &nbsp;${i.company.name}</p>
      <p class="card-text">Phone: &nbsp;${i.phone}</p>
  </div>
</div>

            `
        }
    }

    </script>
</html>
